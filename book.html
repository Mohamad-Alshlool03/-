<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>احجز موعدًا الآن | مركز الأبرز</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --brand:#009fe3; --brand-2:#2c7a7b; --bg:#f4f8fb; --card:#fff; --line:#e2e8f0; --text:#1f2937; }
    *{box-sizing:border-box}
    body{ margin:0; font-family:'Cairo',sans-serif; background:var(--bg); color:var(--text); line-height:1.7; padding:20px; }
    .wrap{ max-width:900px; margin:0 auto; background:var(--card); border:1px solid var(--line); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.06); overflow:hidden; }
    header{ background:linear-gradient(135deg,var(--brand),var(--brand-2)); color:#fff; padding:28px 20px; text-align:center }
    header h1{ margin:0 0 6px; font-size:1.8rem }
    header p{ margin:0; opacity:.95 }
    .content{ padding:26px 18px }
    form{ display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:16px }
    .full{ grid-column:1/-1 }
    label{ display:block; font-weight:700; margin-bottom:6px }
    input, select, textarea{ width:100%; padding:12px 14px; border:1px solid var(--line); border-radius:10px; font-family:inherit; font-size:1rem; background:#fff; }
    textarea{ min-height:110px; resize:vertical }
    .hint{ font-size:.9rem; color:#64748b }
    .msg{ grid-column:1/-1; padding:10px 12px; border-radius:10px; background:#fff3cd; color:#7a6200; border:1px solid #ffe69b; display:none }
    .actions{ display:flex; gap:10px; align-items:center; margin-top:6px }
    button{ background:var(--brand-2); color:#fff; border:none; border-radius:10px; padding:12px 18px; font-weight:700; cursor:pointer; }
    button:hover{ background:#25625f }
    .back{ text-decoration:none; font-weight:700; color:var(--brand) }
    footer{ text-align:center; color:#475569; font-size:.95rem; padding:10px 0 24px }
    @media (max-width:480px){ header h1{font-size:1.5rem} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>احجز موعدًا الآن</h1>
      <p>املأ البيانات التالية وسنتواصل معك لتأكيد الموعد.</p>
    </header>

    <div class="content">
      <div id="infomsg" class="msg"></div>

      <!-- ✉️ يُرسل إلى بريدك عبر FormSubmit (بدّل الإيميل لاحقاً لإيميل المركز) -->
      <form id="bookingForm"
            action="https://formsubmit.co/mshlool684@gmail.com"
            method="POST" accept-charset="UTF-8" novalidate>
        <input type="hidden" name="_subject" value="طلب حجز جديد - موقع المركز">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_autoresponse"
               value="مرحبًا! تم استلام طلب الحجز. سنتواصل معك لتأكيد الموعد خلال ساعات الدوام (9 صباحًا – 5 مساءً).">
        <input type="hidden" name="_next" value="https://mohamad-alshlool03.github.io/scc/thanks.html">
        <input type="text" name="_honey" style="display:none">

        <div>
          <label for="name">الاسم الكامل *</label>
          <input id="name" name="الاسم الكامل" type="text" required>
        </div>

        <div>
          <label for="phone">رقم الهاتف  *</label>
          <input id="phone" name="رقم الهاتف" type="tel" inputmode="tel" placeholder="+962 79 7xx xxxx" required>
          <div class="hint">مثال: +962 79 7xx xxxx</div>
        </div>

        <div>
          <label for="email">البريد الإلكتروني</label>
          <input id="email" name="email" type="email" placeholder="name@example.com">
        </div>

        <div>
          <label for="service">الخدمة المطلوبة *</label>
          <select id="service" name="الخدمة المطلوبة" required>
            <option value="" selected disabled>اختر خدمة</option>
            <option>تأهيل إصابة رياضية</option>
            <option>علاج آلام الظهر/الرقبة</option>
            <option>خشونة/التهاب مفاصل</option>
            <option>الانزلاق الغضروفي (الديسك)</option>
            <option>تأهيل عصبي</option>
            <option>علاج أطفال (مثل الشلل الدماغي)</option>
            <option>مشاكل التوازن/الدوار</option>
            <option>أخرى</option>
          </select>
        </div>

        <div>
          <label for="date">التاريخ المفضّل *</label>
          <input id="date" name="التاريخ المفضل" type="date" required>
        </div>

        <div>
          <label for="time">الوقت المفضّل *</label>
          <select id="time" name="الوقت المفضل" required>
            <option value="" selected disabled>اختر وقتًا</option>
          </select>
          <div class="hint">الحجز على رأس الساعة ضمن الدوام: 9:00 ص – 5:00 م</div>
        </div>

        <div class="full">
          <label for="msg">ملاحظات إضافية</label>
          <textarea id="msg" name="ملاحظات إضافية" placeholder="اكتب وصفًا مختصرًا للحالة أو أي تفاصيل مهمة"></textarea>
        </div>

        <div class="full">
          <label style="display:flex; gap:8px; align-items:center; font-weight:600;">
            <input type="checkbox" required style="accent-color:#2c7a7b; width:18px; height:18px">
            أوافق على التواصل عبر الهاتف أو الواتساب لتأكيد الموعد.
          </label>
        </div>

        <div class="actions full">
          <button type="submit"><i class="fa-solid fa-paper-plane"></i> إرسال الطلب</button>
          <a class="back" href="index.html">العودة للرئيسية</a>
        </div>
      </form>
    </div>

    <footer>© 2025 مركز الأبرز الإستشاري للعلاج الطبيعي</footer>
  </div>

  <script>
    // إعدادات الزمن
    const START = 9;  // 09:00
    const END   = 17; // 17:00

    // عناصر
    const form = document.getElementById('bookingForm');
    const dateInput = document.getElementById('date');
    const timeSelect = document.getElementById('time');
    const info = document.getElementById('infomsg');

    // منع اختيار تاريخ ماضٍ
    const today = new Date(); today.setHours(0,0,0,0);
    dateInput.min = today.toISOString().split('T')[0];

    function isSameDay(a,b){ return a.getFullYear()===b.getFullYear() && a.getMonth()===b.getMonth() && a.getDate()===b.getDate(); }
    function labelFor(h){ if(h===0)return"12:00 ص"; if(h===12)return"12:00 م"; if(h<12)return String(h).padStart(2,'0')+":00 ص"; return String(h-12).padStart(2,'0')+":00 م"; }
    function showMsg(txt){ info.textContent = txt; info.style.display = txt ? 'block':'none'; }

    let ALL_BOOKINGS = []; // تُحمَّل من bookings.json

    async function loadBookings(){
      try{
        const res = await fetch('bookings.json?b=' + Date.now(), {cache:'no-store'});
        ALL_BOOKINGS = await res.json();
        if (!Array.isArray(ALL_BOOKINGS)) ALL_BOOKINGS = [];
      }catch(_){ ALL_BOOKINGS = []; }
    }

    function bookedTimesFor(dateStr){
      return ALL_BOOKINGS
        .filter(x => x.date === dateStr)
        .map(x => x.time);
    }

    function buildOptions(forToday, booked=[]) {
      timeSelect.innerHTML = '<option value="" selected disabled>اختر وقتًا</option>';
      const now = new Date();
      const nextHour = now.getMinutes()>0 ? now.getHours()+1 : now.getHours();

      for (let h=START; h<=END; h++){
        const hh = String(h).padStart(2,'0') + ':00';
        const opt = document.createElement('option');
        let label = labelFor(h);

        const past = forToday && h < nextHour;
        const reserved = booked.includes(hh);

        if (reserved) label += ' — محجوز';
        opt.value = hh;
        opt.textContent = label;
        opt.disabled = past || reserved;
        timeSelect.appendChild(opt);
      }
    }

    async function refreshTimes(){
      const d = dateInput.value;
      if (!d){ timeSelect.innerHTML = '<option value="" selected disabled>اختر وقتًا</option>'; return; }
      const booked = bookedTimesFor(d);
      const chosen = new Date(d + 'T00:00');
      buildOptions(isSameDay(chosen, today), booked);
      showMsg(booked.length ? 'بعض الأوقات محجوزة وتم تعطيلها.' : '');
    }

    // تحميل الحجوزات ثم بناء قائمة اليوم
    (async function init(){
      await loadBookings();
      dateInput.value = dateInput.min; // اليوم
      refreshTimes();
    })();

    dateInput.addEventListener('change', refreshTimes);

    // إرسال عبر fetch ثم تحويل مضمون لصفحة الشكر
    form.addEventListener('submit', function(e){
      e.preventDefault();
      if(!form.checkValidity()){ form.reportValidity(); return; }
      const fd = new FormData(form);
      fetch(form.action, { method:'POST', body: fd, mode:'no-cors' })
        .then(() => { window.location.href = 'thanks.html'; })
        .catch(() => { window.location.href = 'thanks.html'; });
      setTimeout(() => { if (!document.hidden) window.location.href = 'thanks.html'; }, 1500);
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>
</body>
</html>
