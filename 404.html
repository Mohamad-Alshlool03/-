<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>الصفحة غير موجودة</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;
         font-family:'Cairo',sans-serif;background:#f4f8fb;color:#333;text-align:center}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:14px;padding:28px 22px;
          box-shadow:0 10px 30px rgba(0,0,0,.06);max-width:520px}
    h1{margin:0 0 8px;color:#2d3748}
    p{margin:0 0 16px}
    a{display:inline-block;background:#009fe3;color:#fff;text-decoration:none;
      padding:10px 16px;border-radius:8px;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <h1>عفوًا، الصفحة غير موجودة</h1>
    <p>سنقوم بإعادتك تلقائيًا إلى الصفحة الرئيسية خلال ثوانٍ.</p>
    <a id="homeLink" href="#">العودة للرئيسية</a>
  </div>

  <script>
    (function(){
      // يلتقط اسم المستودع (repo) تلقائيًا إن كان موقع Project Pages (مثل /scc/)
      // ولو كان User/Org Pages (بدون repo) بيرجع للجذر /
      var parts = location.pathname.split('/').filter(Boolean);
      var repo  = parts[0] || '';
      var root  = location.origin + (repo ? '/' + repo + '/' : '/');

      // عيّن الرابط للزر
      var a = document.getElementById('homeLink');
      a.href = root;

      // تحويل تلقائي بعد 4 ثوانٍ
      setTimeout(function(){ location.href = root; }, 4000);
    })();
  </script>
</body>
</html>
